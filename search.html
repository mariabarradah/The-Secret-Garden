    <h1>Search Product</h1><br>
    <hr>

    <div class="m">
        <label>Plant Name:</label>
        <input type="search" id="tt"> 
        <button onclick="show()">Search</button> <br><br>
        <label>
            <h3>Detail:</h3>
        </label>

        <div id="res"></div>
    </div>


    <script>
        async function show() {
            let response = await fetch("plants.json");
            let x = await response.json();

            var tt = "No product was found.";
            for (let i = 0; i < x.length; i++) {
                if (document.getElementById("tt").value.toLowerCase() == x[i].itemname.toLowerCase()) {
                    tt = "<table border='1' width='80%'><tr>" +
                        "<th>Title</th><th>Description</th><th>Image</th><th>Price</th></tr>" +
                        "<tr><td>" + x[i].itemname + "</td><td>" +
                        "<b>DETAILS:</b> " + x[i].description + "</td><td>" +
                        "<img src='images/" + x[i].image + "' width='100px'></td><td>" +
                        x[i].price + " SAR</td></tr></table>";

                }
            }
            document.getElementById("res").innerHTML = tt;
        }
    </script>
