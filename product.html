   <script>
    getText("plants.json");

    async function getText(url) {
        let response = await fetch(url);
        let x = await response.json();

       var ta = "<tr><th>Title</th><th>Description</th><th>Image</th><th>Price</th></tr>";

        for (let i = 0; i < x.length; i++) {
        ta += "<tr><td>" + x[i].itemname + "</td><td>" +
        "<b>TYPE:</b> " + x[i].category + ", <b>DETAILS:</b> " + x[i].description + "</td><td>" +
        "<img src='images/" + x[i].image + "' width='100px'></td><td>" +
        x[i].price + " SAR</td></tr>";
}

        document.getElementById("tbl").innerHTML = ta;
    }


    $(document).ready(function(){
            $("#dimg").hide();
            $("button").click(function(){
            $("#dimg").slideToggle();
            });
        });
